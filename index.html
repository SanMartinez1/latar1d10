<html>
<head>

<body>


<script>
			vec=[];
		var lasu=function(){
				var n1=document.getElementById("nombre");
		        var n2=document.getElementById("nombre1");
		        suma = Number(n1.value) + Number(n2.value);
				vec.push(suma);
				console.log(suma)
				var r1=document.getElementById("resultado1");
				r1.value=suma;
			}
			var labus=function(){
			var m1=document.getElementById("resultado");
			var x=Number(m1.value);
            m1.value=vec[x];
			}

	
	</script>
</body>
